<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Bacter.io</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="application">
    <div class="logo">
        <h1>bacter.io</h1>
    </div>
    <div id="pages">
        <section class="centered" id="login">
            <div class="form">
                <form action="" id="login-form">
                    <input type="text" name="login" placeholder="Your login">
                    <input type="password" name="password" placeholder="Password">
                    <div class="columns">
                        <div>
                            <input type="submit" class="button-green signin-button" value="Sign in">
                        </div>
                        <div>
                            <a href="#" class="button-red button signup">Sign up</a>
                        </div>
                    </div>
                </form>
            </div>

            <h2 class="divider-center">OR</h2>
            <div class="form">

                <form action="" id="guest-form">
                    <input type="text" name="nickname" placeholder="Your nickname">
                    <input type="submit" class="button-green guest-button" value="Enter as a guest">
                </form>
            </div>
            <div class="right-corner">
                <input type="submit" class="button-gray records" value="Top players">
                <input type="submit" class="button-gray about" value="About">
            </div>

        </section>

        <section id="signup" hidden>
            <div class="form">
                <form action="" id="signup-form">
                    <input type="text" name="login" placeholder="Your login">
                    <br>
                    <input type="email" name="email" placeholder="Your email">
                    <br>
                    <input type="password" name="password" placeholder="Your password">
                    <br>
                    <input type="password" name="password-repeat" placeholder="Repeat your password">
                    <br>
                    <input type="submit" class="button-green signup-button" value="Sign up">
                </form>
            </div>
        </section>

        <section id="about" hidden>
            <h2>Sample text</h2>
        </section>

        <section id="records" hidden>
            <h2>10/10 Player of the year</h2>
        </section>

        <br><br>
        <input type="submit" class="button-gray main" value="Main menu" hidden>
    </div>
</div>

<script src="app.js"></script>

</body>
</html>
